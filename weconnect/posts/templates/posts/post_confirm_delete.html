{% extends "posts/posts_base.html" %}
{% block  prepost %}
<div class="col-md-3">

</div>
{% endblock %}

{% block post_content %}
<div class="col-md-6">
    <h3>Are you sure you want to delete this post?</h3>
    <div class="posts">
        {% include "posts/_post.html" with post=object hide_delete=True %}
    </div>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete" class="btn btn-sm btn-outline-danger">
        <a class="btn btn-sm btn-outline-light" href="{% url 'home' %}">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
